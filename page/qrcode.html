    <script>
        // 保存按钮点击事件方法
        function saveImg(){
            var canvas = document.querySelector("#qrcode > canvas");
            url = canvas.toDataURL("image/png"); //生成下载的url
            var a = document.createElement("a");
            a.setAttribute("href",url)
            a.setAttribute("download", "qrcode.png")  // 把url放到我们的a标签中，并得到a标签对象
            a.click(); //模拟点击一下a标签，即可下载啦！
        }
    </script>

    <div class='bg' style='background-image: url(https://cdn.jsdelivr.net/gh/joeat1/tools@master/res/img/background.jpg);'><div class="wrap-mask"></div></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" value="joeat1" id="qr_text" maxlength="100" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-primary" style="font-size:medium" onclick="makeCode()">生成</button>
                        <button class="btn btn-primary" style="font-size:medium" onclick="saveImg()">下载</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div id="qrcode" style="margin-top:20px; text-align:-webkit-center"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 150,
            height : 150
        });
        function makeCode () {		
            var elText = document.getElementById("qr_text");
            if (!elText.value) {
                alert("请输入文字");
                elText.focus();
                return;
            }
            qrcode.makeCode(elText.value);
        }
        makeCode();
        $("#qr_text").
            on("blur", function () { //离开输入框
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
