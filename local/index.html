	<script>
		 var  generateHideElement = function (name, value) {
		 	var tempInput = document.getElementById("type_str");
		 	if(tempInput)
		 	{
		 		tempInput.name = name;
		 		tempInput.value = value;
		 	} else{
		 		var tempInput = document.createElement("input");
                tempInput.type = "hidden";
                tempInput.id = "type_str";
                tempInput.name = name;
                tempInput.value = value;
                return tempInput;
		 	}
        }
		function Searchtype(){
			var type=document.getElementById("searchtype").options[document.getElementById("searchtype").selectedIndex].value;
			if (type=="baidu"){
				document.getElementById("searchweb").action="https://www.baidu.com/s";
				document.getElementById("s_str").name="wd"
			} else if (type=="bing"){
				document.getElementById("searchweb").action="https://cn.bing.com/search";
				document.getElementById("s_str").name="q"
			} else if (type=="google"){
				document.getElementById("searchweb").action="https://www.google.com/search";
				document.getElementById("s_str").name="q"
			} else if (type=="github"){
				document.getElementById("searchweb").action="https://github.com/search";
				document.getElementById("s_str").name="q"
			} else if (type=="weixin"){
				document.getElementById("searchweb").action="https://weixin.sogou.com/weixin";
				document.getElementById("s_str").name="query"
                var tempInput = generateHideElement("type", 2)
                document.getElementById("searchweb").appendChild(tempInput);
			} else if (type=="zhihu"){
				document.getElementById("searchweb").action="https://www.zhihu.com/search";
				document.getElementById("s_str").name="q"
				var tempInput = generateHideElement("type", "content")
                document.getElementById("searchweb").appendChild(tempInput);
			} else if (type=="ip"){
				document.getElementById("searchweb").action="https://www.atool99.com/host.php";
				document.getElementById("s_str").name="q"
			}
		}
	</script>
